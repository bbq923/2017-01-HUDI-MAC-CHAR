<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>마피아에 오신 것을 환영합니다!</title>
  <link rel="stylesheet" href="/css/login_and_signup.css">
</head>
<body>

  <div class="logo">

  </div>

  <div class="input_form">

    <button onclick="location.href='/login'">Sign up</button>
